name: download-feeds
run-name: Downloading GTFS feeds

on: 
  push:
    branches:
      - 'main'
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron: '30 03 * * *'

env:
  FEED_NAME: "24-Koleje-Slaskie"
concurrency:
  group: download-feeds-${{ github.ref }}
  cancel-in-progress: false
jobs:
  download:
    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # added or changed files to the repository.
      contents: write
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Calculate version
        id: version
        run: |
          YEAR=$(date +'%Y')
          LAST_TAG=$(git tag -l "${YEAR}.*" | sort -V | tail -1)
          if [ -z "$LAST_TAG" ]; then
            VERSION="${YEAR}.1"
          else
            NUM=$(echo "$LAST_TAG" | cut -d. -f2)
            NUM=$((NUM + 1))
            VERSION="${YEAR}.${NUM}"
          fi
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT

      - name: Restore cached feed
        id: cache-feed-restore
        uses: actions/cache/restore@v5
        with:
          path: /tmp/${{ env.FEED_NAME }}/original/
          key: feed-${{ steps.version.outputs.VERSION }}-${{ github.run_number }}
          restore-keys: |
            feed-${{ steps.version.outputs.VERSION }}-
            feed-

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Install gtfstidy
        id: install-gtfstidy
        run: go install github.com/patrickbr/gtfstidy@latest

      - name: Download GTFS feeds
        run: bash download.sh
      
      - name: Save feed
        id: cache-feed-save
        uses: actions/cache/save@v5
        with:
          path: /tmp/${{ env.FEED_NAME }}/original/
          key: feed-${{ steps.version.outputs.VERSION }}-${{ github.run_number }}

      - name: Run gtfstidy
        id: run-gtfstidy
        run: gtfstidy -WSCRmTcsOD --keep-service-ids -o /tmp/${{ env.FEED_NAME }}/tidied.zip /tmp/${{ env.FEED_NAME }}/original/*.zip

      - name: Unzip GTFS feeds
        run: bash unzip.sh

      - uses: stefanzweifel/git-auto-commit-action@v5
        id: auto-commit-action
        with:
          commit_message: Add new feeds (${{ steps.version.outputs.VERSION }})
          file_pattern: 'feed/'
          branch: main

      - name: Tag release
        if: steps.auto-commit-action.outputs.changes_detected == 'true'
        continue-on-error: true
        run: |
          git tag ${{ steps.version.outputs.VERSION }}
          git push origin ${{ steps.version.outputs.VERSION }}

      - name: Zip GTFS feeds
        if: steps.auto-commit-action.outputs.changes_detected == 'true'
        id: zip
        run: zip -oj9 ${{ env.FEED_NAME }}.zip feed/*

      - name: Create Release with Asset
        if: steps.auto-commit-action.outputs.changes_detected == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: Release ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          files: ${{ env.FEED_NAME }}.zip
          fail_on_unmatched_files: true